<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
  </head>
  <body>
    <div id="app">
      <input type="text" id="nome" />
    </div>

    <script>
      var liknkElement = document.createElement("a");
      liknkElement.setAttribute("href", "https://rocketseat.com.br");
      liknkElement.setAttribute("title", "Site da RocketSeat");

      var textElement = document.createTextNode("Acessar o site da RocketSeat");
      liknkElement.appendChild(textElement);

      var containerElement = document.querySelector("#app");
      containerElement.appendChild(liknkElement);

      var inputElement = document.querySelector('#nome');
      containerElement.removeChild(inputElement);
    </script>
  </body>
</html>
